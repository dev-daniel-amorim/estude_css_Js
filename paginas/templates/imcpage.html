{% extends 'base.html' %}
{% load static %}

{% block head %}
  <title>Calculadora IMC</title>
  <link rel="stylesheet" href="{% static 'css/imc.css' %}">

{% endblock %}


{% block body %}
  <div class="container">
    <div id="calc-container">
      <h2>Calculadora IMC</h2>
      <form id="imc-form">
        <div class="form-iputs">
          <div class="form-control">
            <label for="height">Altura</label>
            <input type="text" name="height" id="height" placeholder="Exemplo 1,75">
          </div>
          <div class="form-control">
            <label for="weight">Peso</label>
            <input type="text" name="weight" id="weight" placeholder="Exemplo 70,5">
          </div>
        </div>

        <div class="action-control">
          <button id="calc-btn">Calcular</button>
          <button id="clear-btn">Limpar</button>
        </div>
      </form>
    </div>
    <div id="result-container" class="hide">
      <p id="imc-number">Seu IMC: <span></span></p>
      <p id="imc-info">Situação atual: <span></span></p>
      <h3>Classificações:</h3>
      <div id="imc-table">
        <div class="table-header">
          <h4>IMC</h4>
          <h4>Classificação</h4>
          <h4>Obesidade</h4>
        </div>

      </div>
      <button id="back-btn">Voltar</button>
    </div>
  </div>

  <footer class="footer">
    <ul>
    <li>
      <span class="text1">
        Voltar para
      </span>
      <a href="/" class="text2">
        página principal
      </a>
    </li>
    </ul>
  </footer>

<script src="../static/js/imc.js"></script>
{% endblock %}
